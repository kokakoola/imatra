<!DOCTYPE html>
<html>
<head>
 
<style>
 
/* Core CSS */
#box
{
  background: white;
  
  -webkit-box-shadow: inset 1px 8px 8px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: inset 1px 8px 8px rgba(0, 0, 0, 0.3);
  box-shadow: inset 1px 8px 8px rgba(0, 0, 0, 0.3); 
 
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px; 
}
 
#box-inner
{
  background: white;
  margin-top: -50px;
 
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px; 
 
  /* transform z-index hack */  
  -moz-transform: rotate(0deg);
  -webkit-transform: rotate(0deg);
  -o-transform: rotate(0deg);
  -ms-transform: rotate(0deg);
  transform: rotate(0deg);
}
 
#box:before
{
  content: '';
  position: relative;
 
  margin-left: 25px;
  top: -10px;
 
  background: white;
  display: block;
  width: 50px;
  height: 50px;
 
  -webkit-box-shadow: inset 1px 8px 8px rgba(0, 0, 0, 0.3);
  -moz-box-shadow: inset 1px 8px 8px rgba(0, 0, 0, 0.3);
  box-shadow: inset 1px 8px 8px rgba(0, 0, 0, 0.3); 
 
  -moz-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
 
/* styles for display purposes. Not necessary */
body
{
  background: #dedede;
}
 
#box
{
  margin: 50px auto;
  width: 400px;
}
 
#box-inner
{
  padding: 50px;
  font-size: 25px;
}
 
</style>

<style>
  /* pureCSS interesting  back button */

/* common styles */
.btn,
.btn_inner {
  display: inline-block;
  z-index: 1;
  width: auto;
  position: relative;
}

.btn > .triangle,
.btn_inner > .triangle {
  position: absolute;
  display: block;
  top:0;
  right: 100%;
  bottom: 0;
  margin-right: -4px;
  overflow: hidden;
}

.btn > .triangle::before,
.btn_inner > .triangle::before {
  z-index: -1;
  content: '';
  height: 100px;
  width: 100px;
  position: relative;
  display: block;
  transform: rotate(45deg);
}

/* button */
.btn {
  margin: 100px; /* decoration only for dabblet.com */
  background-color: #1793db;
  box-shadow:
    2px 0 7px #1793db inset,
    0px 4px 7px rgba(0,0,0, .5) inset;
  padding: 10px;
  margin-left: 40px; /* same width as .btn > triangle_wrap */
  height: 60px;
  border-radius: 10px;
}

.btn > .triangle {
  width: 40px;
}

.btn > .triangle::before {
  top: -10px;
  left: 22px;
  background-color: #1793db;
  box-shadow: 4px 0px 7px rgba(0,0,0, .5) inset;
}

/* btn_inner */
.btn_inner {
  color: #fff;
  font: bold 24px/60px Arial, Helvetica, sans-serif;
  text-transform: uppercase;
  padding: 0 13px;
  
  background-color: #117dba;
  box-shadow: 0 5px 0 #133560;
  border-radius: 0 10px 10px 0;
}

.btn_inner > .triangle {
  width: 34px;
  bottom: auto;
  height: 100%;
  padding-bottom: 5px;
  margin-right: -4px;
}

.btn_inner > .triangle::before {
  background-color: #117dba;
  top: -21.5px;
  left: 22.5px;
  box-shadow:   
    0px -3px 0px #1793db,
    0px  5px 0px #133560;
}
</style>
 
</head>
 
<body>

  <a class="btn">
    <span class="triangle"></span>
    <span class="btn_inner">
      <span class="triangle"></span>
      Back
    </span>
  </a>
 
  <!-- the good stuff -->
  <div id="box">
    <div id="box-inner">
  
      "If the facts don't fit the theory, change the facts."
            - Albert Einstein
 
    </div>
  </div>
 
</body>
</html>
